name: Auto Release

on:
  push:
    tags:
      - 'v*'  # 匹配所有v开头的标签，如v1.0.0, v2.1.3

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build:win

      - name: Compress build artifacts
        run: Compress-Archive -Path dist/win-unpacked -DestinationPath dist/PassBox-${{ github.ref_name }}-win64.zip

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/PassBox-${{ github.ref_name }}-win64.zip
          asset_name: PassBox-${{ github.ref_name }}-win64.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
